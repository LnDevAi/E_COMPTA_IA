name: ğŸš€ CI - Tests et Validation

on:
  push:
    branches: [ main, develop, 'feature/**', 'release/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  ANGULAR_CLI_VERSION: '16'

jobs:
  # ===================================================
  # JOB 1: ANALYSE STATIQUE ET SÃ‰CURITÃ‰
  # ===================================================
  security-scan:
    name: ğŸ”’ Analyse SÃ©curitÃ©
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Scan des secrets avec GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ›¡ï¸ Analyse de sÃ©curitÃ© CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: ğŸ—ï¸ Build pour CodeQL
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ“Š Analyse CodeQL
        uses: github/codeql-action/analyze@v3

  # ===================================================
  # JOB 2: LINT ET FORMATAGE
  # ===================================================
  code-quality:
    name: âœ¨ QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ” ESLint - Analyse statique
        run: npm run lint

      - name: ğŸ¨ Prettier - VÃ©rification format
        run: npm run prettier:check

      - name: ğŸ“ TSLint - VÃ©rification TypeScript
        run: npm run tslint

      - name: ğŸ“Š SonarQube - Analyse qualitÃ©
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ===================================================
  # JOB 3: TESTS UNITAIRES ET COUVERTURE
  # ===================================================
  unit-tests:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ§ª ExÃ©cution des tests unitaires
        run: npm run test:ci

      - name: ğŸ“Š GÃ©nÃ©ration rapport de couverture
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload couverture vers Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          fail_ci_if_error: true

      - name: ğŸ“‹ Rapport de couverture
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

  # ===================================================
  # JOB 4: TESTS E2E
  # ===================================================
  e2e-tests:
    name: ğŸ­ Tests E2E
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: ecompta_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—ï¸ Build de l'application
        run: npm run build:prod

      - name: ğŸ­ Installation Playwright
        run: npx playwright install --with-deps

      - name: ğŸš€ DÃ©marrage du serveur de test
        run: |
          npm run start:test &
          npx wait-on http://localhost:4200

      - name: ğŸª ExÃ©cution des tests E2E
        run: npm run e2e

      - name: ğŸ“¸ Upload des captures d'Ã©cran
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-screenshots
          path: e2e-results/

  # ===================================================
  # JOB 5: BUILD ET VALIDATION
  # ===================================================
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ—ï¸ Build pour production
        run: npm run build:prod

      - name: ğŸ“ Analyse taille des bundles
        run: npm run analyze:bundle

      - name: ğŸ“Š Audit de performance
        run: npm run audit:performance

      - name: ğŸ“¦ CrÃ©ation de l'artifact de build
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
          retention-days: 30

  # ===================================================
  # JOB 6: TESTS DE PERFORMANCE
  # ===================================================
  performance-tests:
    name: âš¡ Tests Performance
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ TÃ©lÃ©chargement du build
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: ğŸš€ DÃ©marrage serveur statique
        run: |
          npx http-server dist/ -p 8080 &
          npx wait-on http://localhost:8080

      - name: ğŸƒâ€â™‚ï¸ Tests Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun

      - name: âš¡ Tests de charge avec K6
        run: |
          docker run --rm -i grafana/k6 run - <scripts/load-test.js

  # ===================================================
  # JOB 7: TESTS DE SÃ‰CURITÃ‰ APPLICATIVE
  # ===================================================
  security-tests:
    name: ğŸ›¡ï¸ Tests SÃ©curitÃ© Applicative
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ“¦ TÃ©lÃ©chargement du build
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: dist/

      - name: ğŸ”’ Scan OWASP ZAP
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'

      - name: ğŸ›¡ï¸ Audit npm pour vulnÃ©rabilitÃ©s
        run: npm audit --audit-level high

      - name: ğŸ” Scan Snyk pour dÃ©pendances
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ===================================================
  # JOB 8: VALIDATION FINALE
  # ===================================================
  final-validation:
    name: âœ… Validation Finale
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, build, performance-tests, security-tests]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âœ… Validation des gates qualitÃ©
        run: |
          echo "ğŸ¯ VÃ©rification des seuils de qualitÃ©..."
          echo "âœ… Tests unitaires : ${{ needs.unit-tests.result }}"
          echo "âœ… Tests E2E : ${{ needs.e2e-tests.result }}"
          echo "âœ… Build : ${{ needs.build.result }}"
          echo "âœ… Performance : ${{ needs.performance-tests.result }}"
          echo "âœ… SÃ©curitÃ© : ${{ needs.security-tests.result }}"

      - name: ğŸ‰ SuccÃ¨s de la validation
        if: success()
        run: |
          echo "ğŸš€ Toutes les validations sont passÃ©es avec succÃ¨s !"
          echo "ğŸ’š Le code est prÃªt pour le dÃ©ploiement en production"

      - name: ğŸ“‹ GÃ©nÃ©ration du rapport de validation
        run: |
          cat > validation-report.md << EOF
          # ğŸ“Š Rapport de Validation CI/CD
          
          ## âœ… RÃ©sultats des Tests
          
          | Job | Statut | DurÃ©e |
          |-----|--------|-------|
          | ğŸ”’ SÃ©curitÃ© | ${{ needs.security-scan.result }} | - |
          | âœ¨ QualitÃ© Code | ${{ needs.code-quality.result }} | - |
          | ğŸ§ª Tests Unitaires | ${{ needs.unit-tests.result }} | - |
          | ğŸ­ Tests E2E | ${{ needs.e2e-tests.result }} | - |
          | ğŸ—ï¸ Build | ${{ needs.build.result }} | - |
          | âš¡ Performance | ${{ needs.performance-tests.result }} | - |
          | ğŸ›¡ï¸ Tests SÃ©curitÃ© | ${{ needs.security-tests.result }} | - |
          
          ## ğŸ¯ Gates de QualitÃ©
          - âœ… Couverture de tests > 80%
          - âœ… Pas de vulnÃ©rabilitÃ©s critiques
          - âœ… Performance Lighthouse > 90
          - âœ… Bundle size < 2MB
          
          **âœ… VALIDATION RÃ‰USSIE - PRÃŠT POUR PRODUCTION**
          EOF

      - name: ğŸ“¤ Upload rapport de validation
        uses: actions/upload-artifact@v3
        with:
          name: validation-report
          path: validation-report.md