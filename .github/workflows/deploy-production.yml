name: ðŸš€ DÃ©ploiement Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de dÃ©ploiement'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Ignorer les tests (DANGER - pour urgences uniquement)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  DOCKER_REGISTRY: 'ghcr.io'
  IMAGE_NAME: 'e-compta-ia'

jobs:
  # ===================================================
  # JOB 1: VALIDATION PRÃ‰-DÃ‰PLOIEMENT
  # ===================================================
  pre-deployment-validation:
    name: ðŸ” Validation PrÃ©-DÃ©ploiement
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.environment.outputs.environment }}
      skip_tests: ${{ steps.environment.outputs.skip_tests }}
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ DÃ©termination de la version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="main-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ Version dÃ©terminÃ©e: $VERSION"

      - name: ðŸŽ¯ Configuration environnement
        id: environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ github.event.inputs.environment }}"
            SKIP_TESTS="${{ github.event.inputs.skip_tests }}"
          else
            ENV="production"
            SKIP_TESTS="false"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "skip_tests=$SKIP_TESTS" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Environnement: $ENV"
          echo "âš ï¸ Skip tests: $SKIP_TESTS"

      - name: ðŸ›¡ï¸ VÃ©rification branche autorisÃ©e
        if: github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "âŒ DÃ©ploiement en production autorisÃ© uniquement depuis main ou tags"
          exit 1

      - name: ðŸ“‹ VÃ©rification du changelog
        run: |
          if ! grep -q "${{ steps.version.outputs.version }}" CHANGELOG.md; then
            echo "âš ï¸ Version ${{ steps.version.outputs.version }} non trouvÃ©e dans CHANGELOG.md"
            echo "ðŸ“ Veuillez mettre Ã  jour le changelog avant le dÃ©ploiement"
          fi

  # ===================================================
  # JOB 2: TESTS COMPLETS (CONDITIONNELS)
  # ===================================================
  comprehensive-tests:
    name: ðŸ§ª Tests Complets
    uses: ./.github/workflows/ci.yml
    needs: [pre-deployment-validation]
    if: needs.pre-deployment-validation.outputs.skip_tests != 'true'
    secrets: inherit

  # ===================================================
  # JOB 3: BUILD ET PACKAGING
  # ===================================================
  build-and-package:
    name: ðŸ“¦ Build et Packaging
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation]
    if: always() && (needs.comprehensive-tests.result == 'success' || needs.pre-deployment-validation.outputs.skip_tests == 'true')
    
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
      image_digest: ${{ steps.build.outputs.image_digest }}
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ðŸ—ï¸ Build pour production
        run: |
          npm run build:prod
          echo "ðŸ“Š Taille du build:"
          du -sh dist/

      - name: ðŸ³ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login au registre Docker
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ GÃ©nÃ©ration des tags Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.pre-deployment-validation.outputs.version }}

      - name: ðŸ—ï¸ Build et push image Docker
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.pre-deployment-validation.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: ðŸ“‹ GÃ©nÃ©ration du SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ needs.pre-deployment-validation.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: ðŸ”’ Scan de sÃ©curitÃ© de l'image
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ needs.pre-deployment-validation.outputs.version }}
          fail-build: true
          severity-cutoff: high

  # ===================================================
  # JOB 4: DÃ‰PLOIEMENT STAGING (OPTIONNEL)
  # ===================================================
  deploy-staging:
    name: ðŸŽ­ DÃ©ploiement Staging
    runs-on: ubuntu-latest
    environment: staging
    needs: [pre-deployment-validation, build-and-package]
    if: needs.pre-deployment-validation.outputs.environment == 'staging' || (needs.pre-deployment-validation.outputs.environment == 'production' && github.event_name != 'workflow_dispatch')
    
    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸš€ DÃ©ploiement sur staging
        run: |
          echo "ðŸŽ­ DÃ©ploiement sur l'environnement de staging..."
          # Ici vous ajouterez vos commandes de dÃ©ploiement spÃ©cifiques
          # Exemples: kubectl, terraform, ansible, etc.

      - name: ðŸ§ª Tests de fumÃ©e staging
        run: |
          echo "ðŸ”¥ ExÃ©cution des tests de fumÃ©e sur staging..."
          # Tests basiques pour vÃ©rifier que l'application fonctionne
          curl -f https://staging.e-compta-ia.com/health || exit 1

      - name: ðŸ“Š Tests de performance staging
        run: |
          echo "âš¡ Tests de performance sur staging..."
          # Tests de performance pour valider avant production

  # ===================================================
  # JOB 5: APPROBATION PRODUCTION
  # ===================================================
  production-approval:
    name: âœ‹ Approbation Production
    runs-on: ubuntu-latest
    environment: production-approval
