version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "📦 Installation des dépendances..."
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "🏗️ Build de l'application..."
        - npm run build
        - echo "✅ Build terminé"
        - ls -la dist/
  artifacts:
    baseDirectory: dist/e-compta-ia
    files:
      - '**/*'