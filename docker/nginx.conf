# ===================================================
# NGINX CONFIGURATION - E-COMPTA-IA PRODUCTION
# Optimisé pour performance et sécurité
# ===================================================

user nginxuser;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimisations des événements
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ===================================================
    # CONFIGURATION DE BASE
    # ===================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Format des logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # ===================================================
    # OPTIMISATIONS PERFORMANCE
    # ===================================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Taille des buffers
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ===================================================
    # COMPRESSION GZIP
    # ===================================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ===================================================
    # SÉCURITÉ
    # ===================================================
    
    # Masquer la version nginx
    server_tokens off;
    
    # Headers de sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://api.openai.com https://*.amazonaws.com";
    
    # Limitation du taux de requêtes
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    
    # ===================================================
    # INCLUSION DES CONFIGURATIONS VIRTUALHOSTS
    # ===================================================
    
    include /etc/nginx/conf.d/*.conf;
}